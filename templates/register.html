<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>NLP APP | Register Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded shadow-lg max-w-md w-full">
        <h1 class="text-2xl mb-4 text-center">NLP App</h1>

        <h3 class="text-xl mb-4 text-center">Register Here</h3>

        {% if message %}
            <p class="text-red-500 text-center">{{ message }}</p>
        {% endif %}

        <form action="/perform_registration" method="post">
            <div class="mb-4">
                <label class="block mb-1 font-bold text-gray-700">Name</label>
                <input type="text" name="user_ka_name" required class="w-full p-2 border border-gray-300 rounded">
            </div>
            <div class="mb-4">
                <label class="block mb-1 font-bold text-gray-700">Email</label>
                <input type="email" name="user_ka_email" required class="w-full p-2 border border-gray-300 rounded">
            </div>
            <div class="mb-4">
                <label class="block mb-1 font-bold text-gray-700">Password</label>
                <input type="password" name="user_ka_password" required class="w-full p-2 border border-gray-300 rounded">
            </div>
            <div class="text-center">
                <input type="submit" value="Register" class="bg-blue-500 text-white py-2 px-4 rounded cursor-pointer hover:bg-blue-700">
            </div>
        </form>

        <p class="text-center mt-4">Already a member? <a href="/" class="text-blue-500">Login Here</a></p>
    </div>

</body>

</html>
