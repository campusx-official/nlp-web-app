<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NLP APP | Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

    <div class="bg-white p-8 rounded shadow-md">
        <h1 class="text-3xl mb-4 text-center">NLP App</h1>

        <h3 class="text-xl mb-4 text-center">Login Here</h3>

        {% if message %}
            <p class="text-green-500 mb-4 text-center">{{ message }}</p>
        {% endif %}

        <form action="/perform_login" method="post" class="text-center">
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm mb-2">Email</label>
                <input type="email" name="user_ka_email" id="email" class="w-full px-3 py-2 border border-gray-300 rounded">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 text-sm mb-2">Password</label>
                <input type="password" name="user_ka_password" id="password" class="w-full px-3 py-2 border border-gray-300 rounded">
            </div>
            <input type="submit" value="Login" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        </form>

        <p class="mt-4 text-center">Not a member? <a href="/register" class="text-blue-500">Register Here</a></p>
    </div>

</body>
</html>
